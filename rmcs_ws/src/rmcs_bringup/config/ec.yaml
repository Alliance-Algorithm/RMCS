rmcs_executor:
  ros__parameters:
    update_rate: 1000.0
    components:
      - rmcs_core::hardware::ec::Status -> ec_status
      - ugas::Component -> ugas
      - rmcs_core::hardware::ec::Command -> ec_command
      - rmcs_core::broadcaster::TfBroadcaster -> tf_broadcaster


ec_status:
  ros__parameters:
    path: /dev/ttyACM0

ugas:
  ros__parameters:
    exposure_time: 3
    armor_predict_duration: 1000
    buff_predict_duration: 200
    yaw_error: 0.025
    pitch_error: -0.015