    measurement: /gimbal/pitch/velocity_imu
    setpoint: /gimbal/pitch/control_velocity
    control: /gimbal/pitch/control_torque
    kp: 1.7
    ki: 0.0
    kd: 0.0

shooting_controller:
  ros__parameters:
    friction_velocity: 770.0
    shot_frequency: 20.0
    safe_shot_frequency: 10.0

