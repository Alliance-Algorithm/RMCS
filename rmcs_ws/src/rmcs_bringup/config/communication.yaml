rmcs_executor:
  ros__parameters:
    update_rate: 1000.0
    components:
      - rmcs_core::controller::communication::InputTest -> input
      - rmcs_core::controller::communication::OutputTest -> output
      - rmcs_core::broadcaster::ValueBroadcaster -> broadcaster

input:
  ros__parameters:
    name: /communication/oumiga
output:
  ros__parameters:
    name: /communication/oumiga
    oumiga: 10.0

broadcaster:
  ros__parameters:
    forward_list:
      - /communication/oumiga