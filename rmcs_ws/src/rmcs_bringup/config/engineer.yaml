rmcs_executor:
  ros__parameters:
    update_rate: 1000.0
    components:
      - rmcs_core::hardware::Engineer -> engineer_hardware
      - rmcs_core::controller::arm::ArmController -> arm_controller

      - rmcs_core::controller::leg::LegController -> leg_controller
      - rmcs_core::controller::chassis::Chassis_Controller -> chassis_controller
      - rmcs_core::controller::chassis::SteeringWheelController -> steering_wheel_controller
            
      - rmcs_core::controller::pid::ErrorPidController -> joint6_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint6_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint5_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint5_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint4_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint4_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint3_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint3_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint2_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint2_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint1_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint1_velocity_pid_controller

      - rmcs_core::controller::pid::PidController -> leg_omni_l_velocity_controller
      - rmcs_core::controller::pid::PidController -> leg_omni_r_velocity_controller

      - rmcs_core::controller::pid::ErrorPidController -> big_yaw_angle_error_pid_controller
      - rmcs_core::controller::pid::PidController -> big_yaw_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> leg_lf_angle_error_pid_controller
      - rmcs_core::controller::pid::PidController -> leg_lf_velocity_pid_controller
      - rmcs_core::controller::pid::ErrorPidController -> leg_rf_angle_error_pid_controller
      - rmcs_core::controller::pid::PidController -> leg_rf_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> leg_lb_angle_error_pid_controller
      - rmcs_core::controller::pid::PidController -> leg_lb_velocity_pid_controller
      - rmcs_core::controller::pid::ErrorPidController -> leg_rb_angle_error_pid_controller
      - rmcs_core::controller::pid::PidController -> leg_rb_velocity_pid_controller

      - rmcs_core::controller::pid::PidController -> arm_pump_velocity_pid_controller
      - rmcs_core::controller::pid::PidController -> mine_pump_velocity_pid_controller
      - rmcs_core::broadcaster::ValueBroadcaster -> value_broadcaster
