    arm_board_usb_pid: 0x1783
    left_board_usb_pid: 0x652f
    right_board_usb_pid: 0x75f3
    joint6_zero_point: 0
    joint5_zero_point: 37361
    joint4_zero_point: 12200
    joint3_zero_point: 260992
    joint2_zero_point: 52343 
    joint6_qlim: [-3.141592,3.141592]    
    joint5_qlim: [-1.93532,1.93532]    
    joint4_qlim: [-3.141592,3.141592]    
    joint3_qlim: [-1.0472,0.8727]    
    joint2_qlim: [-1.308,1.16719]    
    steering_lf_zero_point: 1365
    steering_lb_zero_point: 1365
    steering_rb_zero_point: 0
    steering_rf_zero_point: 7444
    leg_lf_ecd_zero_point: 109021
    leg_lb_ecd_zero_point: 153207
    leg_rb_ecd_zero_point: 2135
    leg_rf_ecd_zero_point: 133400
    big_yaw_zero_point: 20485


