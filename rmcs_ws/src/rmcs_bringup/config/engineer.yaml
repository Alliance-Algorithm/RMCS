rmcs_executor:
  ros__parameters:
    update_rate: 1000.0
    components:
      - rmcs_core::hardware::Engineer -> engineer_hardware
      - rmcs_core::controller::arm::ArmController -> arm_controller
      - rmcs_core::controller::pid::ErrorPidController -> joint6_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint6_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint5_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint5_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint4_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint4_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint3_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint3_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint2_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint2_velocity_pid_controller

      - rmcs_core::controller::pid::ErrorPidController -> joint1_angle_pid_controller
      - rmcs_core::controller::pid::PidController -> joint1_velocity_pid_controller
   
engineer_hardware:
  ros__parameters:
    arm_board_usb_pid: 0xbc01
    joint6_zero_point: 0
    joint5_zero_point: 42350
    joint4_zero_point: 16159
    joint3_zero_point: 69744
    joint2_zero_point: 226264
    joint1_zero_point: 10459
    joint6_qlim: [-3.141592,3.141592]    
    joint5_qlim: [-1.83532,1.83532]    
    joint4_qlim: [-3.141592,3.141592]    
    joint3_qlim: [-1.0472,0.8727]    
    joint2_qlim: [-1.308,1.04719]    
    joint1_qlim: [-3.141592,3.141592]    

joint6_angle_pid_controller:
  ros__parameters:
    measurement: /arm/Joint6/control_angle_error
    control: /arm/Joint6/control_velocity
    kp: 1620.0
    ki: 0.0
    kd: 5.0

joint6_velocity_pid_controller:
